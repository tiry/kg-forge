name: CI

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '.github/coverage.svg'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '.github/coverage.svg'

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov coverage-badge
        
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=kg_forge --cov-report=term-missing --cov-report=xml --cov-report=html
        
    - name: Generate coverage badge
      run: |
        coverage-badge -o .github/coverage.svg -f
        
    - name: Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: coverage.xml
        badge: true
        format: markdown
        output: both
        
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md
        
    - name: Commit coverage badge
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .github/coverage.svg
        git diff --quiet && git diff --staged --quiet || git commit -m "Update coverage badge [skip ci]"
        git push
        
    - name: Archive coverage HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30
